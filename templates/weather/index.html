<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col - 5 offset-1">
                <h1>Погода в вашем городе</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">
                        Город
                    </label>
                    {{ form.name }}

                    <input type="submit" name="send" value="узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-5 offset - 2">
                <h1>Информация</h1>
                {% for info in all_info %}
                <div class="alert alert-danger">
                    <div class="row">
                        <div class="col-9">
                    <b>Город:</b> {{info.city}} <br>
                    <b>Температура:</b> {{info.temp}}<sup>o</sup><br>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Фото погоды" class="img - thumbnail">
                            </div>

                </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
<
</body>
</html>
